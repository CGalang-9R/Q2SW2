<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- B5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

	<title>Q2SW2</title>
</head>
<body>
	<div class="container mt-5">
		<h2>Robotics Club Registration Form</h2>

		<form>
		    <div class="row email mb-2"> <!--div for name-->
		        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
		        <div class="col-sm-10">
		        	<input class="form-control" type="Name" id="inputName">
		        </div>
		    </div>

		    <div class="row email mb-2"> <!--div for age-->
		        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
		        <div class="col-sm-10">
		        	<input class="form-control" type="Age" id="inputAge">
		        </div>
		    </div>

		    <div class="row email mb-2"> <!--div for email-->
		        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
		        <div class="col-sm-10">
		        	<input class="form-control" type="email" id="inputEmail">
		        </div>
		    </div>

		    <div class="row phone number mb-2"> <!--div for phone number-->
		        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
		        <div class="col-sm-10">
		        	<input class="form-control" type="PhoneNumber" id="inputPhoneNumber">
		        </div>
		    </div>
		    <br>
		    
		    <label>Preferred Robotics Topics</label>
		    <div class="row programming mb-2"> <!--div for Preferred Robotics Topics-->
		        <div>
		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="checkbox" id="checkProgramming">
		            	<label class="form-check-label" for="checkProgramming">Programming</label>
		        	</div>

		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="checkbox" id="checkElectronics">
		            	<label class="form-check-label" for="checkElectronics">Electronics</label>
		        	</div>

		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="checkbox" id="checkMechanicalDesign">
		            	<label class="form-check-label" for="checkMechanicalDesign">Mechanical Design</label>
		        	</div>
		        </div>
		    </div>
		    <br>

		    <label>Robotics Experience Level</label>
		    <div class="row programming mb-2"> <!--div for Robotics Experience Level-->
		        <div>
		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="radio" name="radio" id="checkBeginner">
		            	<label class="form-check-label" for="checkBeginner">Beginner</label>
		        	</div>

		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="radio" name="radio" id="checkIntermediate">
		            	<label class="form-check-label" for="checkIntermediate">Intermediate</label>
		        	</div>

		        	<div class="form-check col-sm-10">
		        		<input class="form-check-input" type="radio" name="radio" id="checkAdvanced">
		            	<label class="form-check-label" for="checkAdvanced">Advanced</label>
		        	</div>
		        </div>
		    </div>
		    <br>

		    <label>Preferred Robotics Project</label>
		    <div class="row phone number mb-2"> <!--div for Preferred Robotics Project-->
		    	<div>
			        <select class="form-control">
						<option>Choose a project</option>
						<option>Robotics Project 1</option>
						<option>Robotics Project 2</option>
						<option>Robotics Project 3</option>
						<option>Robotics Project 4</option>
					</select>
				</div>
		    </div>
		    <br>

		    <label>Statement of Interest</label>
		    <div class="row phone number mb-2"> <!--div for Statement of Interest-->
		    	<div>
			    	<form action="textarea">
		  			<textarea class="form-control" id="textarea" name="textarea" rows="4" cols="130"></textarea>
	  			<div>
	  		</div>
	  		<br>

	  		<button type="submit" class="btn btn-outline-success">Submit</button>
		</form>
	</div>

	<div class="footer">
	        <h4><a href="https://cgalang-9r.github.io/Q2EX2-Profile/">Charlize Galang | 9-Ruby</a></h4></div>

</body>
</html>
